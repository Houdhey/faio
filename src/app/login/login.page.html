<ion-header *ngIf="!isModal" >
  <ion-toolbar color="primary">
    <ion-title>Login with FaceID</ion-title>
      </ion-toolbar>
</ion-header>


<ion-content>
  <ion-row class="login-row align-items-center">
    <ion-col size="5"></ion-col>
    <ion-col class="lock-col">
      <div class="lock-bg"></div>
      <img button src="assets/lock.png" class="lock-img" (click)="faiologin()">
    </ion-col>

    <ion-col size="5"></ion-col>

  </ion-row>
</ion-content>
